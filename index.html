<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
    <script src="script.js"></script>
</head>
<body>
    <div id="topbar">
        <h1>Network</h1>
    </div>
    <div class="yourself">
        <img src="user-circle.png">
        <a href="#">Add an avatar</a>
        <h2>James Doe</h2>
    </div>
    <div id="col-2">
        <h1>Your Feed</h1>
        <div class="people">
            <h2>Neil M</h2>
                <div class="likes">
                    <p><span id="span1"></span> like(s)</p>
                    <button onclick="btn1()">Like</button>
                </div>
            <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
        </div>
        <div class="people">
            <h2>Nichole K</h2>
                <div class="likes">
                    <p><span id="span2"></span> like(s)</p>
                    <button onclick="btn2()">Like</button>
                </div>
            <p>Just finished my <a href="#">next comic</a>, check it out.</p>
        </div>
        <div class="people">
            <h2>Jim R</h2>
                <div class="likes">
                    <p><span id="span3"></span> like(s)</p>
                    <button onclick="btn3()">Like</button>
                </div>
            <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
        </div>
    </div>
</body>
</html>
